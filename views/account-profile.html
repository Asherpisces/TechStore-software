<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <form class="row" action="/update-account" method="PUT" >
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="profile-pic">
                        <label class="-label" for="file">
                          <span class="glyphicon glyphicon-camera"></span>
                          <span>Change Image</span>
                        </label>
                        <input id="file" type="file" name="avatar" onchange="loadFile(event)"/>
                        <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output" width="200" />
                    </div>
                    <!-- Load username from database -->
                    <span class="font-weight-bold">Doan Anh Duong</span>
                    <!-- load email from database -->
                    <span class="text-black-50">doananhduong09.10@gmail.com</span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Account Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address No.</label><input type="text" class="form-control" placeholder="enter address" value=""></div>
                        
                        <div class="col-md-12"><label class="labels">Ward</label><input type="text" class="form-control" placeholder="Enter Ward..." value=""></div>
                        <div class="col-md-12"><label class="labels">District</label><input type="text" class="form-control" placeholder="Enter District..." value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" value="" placeholder="state"></div>
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12"><label class="labels">Payment Method</label> <br>
                        <img src="https://png.pngtree.com/png-vector/20190227/ourmid/pngtree-vector-bank-icon-png-image_708538.jpg" width="20px" height="20px">
                        <label for="bank">Bank Account</label><br>
                    </div>
                    <div class="col-md-12"><label class="labels">Card Number</label><input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx" value=""></div>
                    <div class="col-md-12"><label class="labels">Bank name</label><input type="text" class="form-control" placeholder="Agribank,MBBank,..." value=""></div>
                    <div class="col-md-12"><label class="labels">Expired day</label><input type="text" class="form-control" placeholder="MM/YY" value=""></div>
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="Customer name" value=""></div>
                </div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
        </form>
    </div>
    </div>
    </div>
    <script>
        var loadFile = function (event) {
        var image = document.getElementById("output");
        image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
