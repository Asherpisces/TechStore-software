<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="https://cdn2.cellphones.com.vn/358x/media/catalog/product/v/e/vega.jpg" width="350" height="350"/> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                    <h5 class="text-uppercase">Asus Nitro 5</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">VND 29.000.000</span>
                                    </div>
                                </div>
                                <p class="about">Hello here</p>
                                <div class="sizes mt-5">
                                    <h6 class="text-uppercase"> RAM Option</h6> 
                                    <label class="radio">
                                         <input type="radio" name="ram-size" value="4gb" checked> <span>4gb</span> 
                                    </label> 
                                    <label class="radio"> 
                                        <input type="radio" name="ram-size" value="8gb"> <span>8gb</span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="ram-size" value="16gb"> <span>16gb</span>
                                    </label>
                                </div>
                                <div class="sizes mt-6">
                                    <h6 class="text-uppercase"> Storage Option</h6> 
                                    <label class="radio">
                                         <input type="radio" name="S-size" value="500gb" checked> <span>500 Gb</span> 
                                    </label> 
                                    <label class="radio"> 
                                        <input type="radio" name="S-size" value="1tb"> <span>1Tb</span>
                                    </label>
                                </div>
                                <div class="cart mt-4 align-items-center"> 
                                    <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                                    <button class="btn btn-danger text-uppercase mr-2 px-4">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function change_image(image){
        var container = document.getElementById("main-image");
        container.src = image.src;
    }
    document.addEventListener("DOMContentLoaded", function(event) {
    });
</script>
</body>
</html>
